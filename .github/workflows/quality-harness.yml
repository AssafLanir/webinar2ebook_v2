name: Quality Harness

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Run quality harness
        env:
          DYNAMIC_NAME_POLICY_ENABLED: "true"
        run: |
          python scripts/batch_eval.py \
            --input_dir corpora/ \
            --edition ideas \
            --ci \
            --out corpora/report.json

      - name: Upload quality report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-report
          path: backend/corpora/report.json
          if-no-files-found: ignore
          retention-days: 30
